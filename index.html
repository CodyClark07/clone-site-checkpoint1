    <header class="container-fluid p-0">

        <nav class="navbar sticky-top navbar-light bg-teal">
            <a class="navbar-brand text-white text-shadow" href="#">
                <i class="fa fa-eercast">
                </i>MOOSEN</a>
        </nav>
        <main>
            <section>
                <div class="container-fluid bg-moose img-fluid">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-4 ">
                            <h5 class="text-white">MoosenMania</h5>
                            <form class="bg-white p-3">
                                <div class="form-group shadow-sm ">
                                    <h5 class="text-success">Get Moosen News</h5>
                                    <label for="exampleFormControlInput1"></label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Email">
                                </div>
                                <div class="form-group abs">
                                    <label for="exampleFormControlInput1"></label> <input type="name"
                                        class="form-control" id="exampleFormControlInput1" placeholder="Name"> </div>
                                <div class="form-group ">
                                    <label for="exampleFormControlInput1"></label>
                                    <input type="phone" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Phone"> </div>
                                <div class="form-group padding-left-20 padding-right-20">
                                    <label for="exampleFormControlTextarea1"></label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1"
                                        placeholder="Message" rows="3"></textarea>
                                </div>
                                <div class="input-group  ">
                                    <div class="input-group-prepend ">
                                        <div class="input-group-text border-0">
                                            <input type="checkbox" aria-label="Checkbox for following text input">

                                        </div>
                                        <label>By checking this box, i agree to the terms and services </label>
                                    </div>

                                </div>
                                <button class="btn btn-dark justify-content-center">SUBMIT</button>
                            </form>
                        </div>

                        <div class="col-sm-0 col-md-8 ">
                            <div
                                class="card rounded-0 mt-5 ml-5 border-top-0 border-bottom-0 w-100 bg-transparent d-flex align-items-start border-line">
                                <div class="card-body text-white ">
                                    <h5 class="card-title ">TEXT OVER AN IMAGE</h5>
                                    <p class="card-text ">Sub text shows up here to tell you how awesome our servives
                                        are</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section>
                <div class="container-fluid">
                    <div class="row bg-teal div-relative">
                        <div class="col-6 text-center p-4">
                            <div class="bg-light mt-2 text-box-1 ml-5 shadow-sm"></div>
                            <div class="bg-light mt-3 ml-5 text-box-2 shadow-sm"></div>

                            <div class="bg-light p-1 mt-4 ml-5 text-line shadow-sm"></div>
                            <div class="bg-light p-1 mt-2 ml-5 text-line shadow-sm"></div>
                            <div class="bg-light p-1 mt-2 ml-5 text-line shadow-sm"></div>
                        </div>
                        <div class="col-6 div-absolute">
                            <div class="card-icons mt-4 shadow-lg">
                                <div class=" justify-content-start justify-content-between"><i
                                        class="fa fa-eercast fa-2x">
                                    </i></div>
                                <div class=" justify-content-start justify-content-between"><i
                                        class="fa fa-eercast fa-2x">
                                    </i></div>
                                <div class=" justify-content-start justify-content-between"><i
                                        class="fa fa-eercast fa-2x">
                                    </i></div>
                                <div class=" justify-content-start justify-content-between"><i
                                        class="fa fa-eercast fa-2x">
                                    </i></div>
                                <div class=" justify-content-start justify-content-between"><i
                                        class="fa fa-eercast fa-2x">
                                    </i></div>

                            </div>
                        </div>
                    </div>


                    <div class="container-fluid bg-white">
                        <div class="row">
                            <div class="col-4 p-4">
                                <img src="moose.jpg" alt="" srcset="" class="img-thumbnail">
                            </div>
                            <div class="col-8"></div>
                        </div>
                    </div>
                </div>
            </section>
